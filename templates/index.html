<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI StudyPilot</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes penMove {
        0%,
        100% {
          transform: translateX(0) rotate(0deg);
        }
        50% {
          transform: translateX(5px) rotate(-10deg);
        }
      }

      body {
        font-family: "Inter", sans-serif;
        transition: background 0.4s ease, color 0.4s ease;
      }

      body.light {
        background: linear-gradient(135deg, #e0f2fe, #fef9c3);
        color: #111827;
      }

      body.dark {
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #f3f4f6;
      }

      .chat-container {
        max-width: 768px;
        margin: 2rem auto;
        display: flex;
        flex-direction: column;
        height: 90vh;
        border-radius: 1.5rem;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(16px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        transition: background 0.4s ease;
      }

      body.light .chat-container {
        background: rgba(255, 255, 255, 0.7);
      }

      .message-bubble {
        padding: 1rem 1.25rem;
        border-radius: 1.25rem;
        max-width: 80%;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease-out;
      }

      .user-message {
        background-color: #3b82f6;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 0.25rem;
      }

      .agent-message {
        background-color: #f3f4f6;
        color: #1f2937;
        align-self: flex-start;
        border-bottom-left-radius: 0.25rem;
      }

      body.dark .agent-message {
        background-color: #334155;
        color: #f8fafc;
      }

      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        background-color: #f3f4f6;
        color: #1f2937;
        border-radius: 1.25rem;
        align-self: flex-start;
        animation: fadeIn 0.3s ease-out;
      }

      body.dark .typing-indicator {
        background-color: #334155;
        color: #f8fafc;
      }

      .typing-pen {
        display: inline-block;
        font-size: 1.25rem;
        animation: penMove 0.7s infinite ease-in-out;
      }

      .suggested-topics button {
        background-color: #e0f2fe;
        color: #0369a1;
        font-weight: 500;
        border-radius: 9999px;
        padding: 0.5rem 1rem;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        transition: all 0.2s;
      }

      .suggested-topics button:hover {
        background-color: #3b82f6;
        color: white;
        transform: scale(1.05);
      }

      body.dark .suggested-topics button {
        background-color: #1e3a8a;
        color: #e0f2fe;
      }

      body.dark .suggested-topics button:hover {
        background-color: #2563eb;
        color: white;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.6);
        border-radius: 8px;
      }

      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>

  <body class="light flex items-center justify-center min-h-screen">
    <div class="chat-container">
      <!-- Header -->
      <header
        class="relative bg-gradient-to-r from-blue-500 to-indigo-600 text-white text-center py-4 text-2xl font-semibold tracking-wide shadow-sm flex justify-center items-center"
      >
        AI StudyPilot
        <div class="absolute right-4 flex items-center gap-2">
          <button
            id="clear-chat"
            class="bg-white/20 hover:bg-white/40 rounded-full px-3 py-1 text-sm transition"
          >
            üßπ
          </button>
          <button
            id="theme-toggle"
            class="bg-white/20 hover:bg-white/40 rounded-full px-3 py-1 text-sm transition"
          >
            üåô
          </button>
        </div>
      </header>

      <!-- Chat History -->
      <main
        id="chat-history"
        class="flex-1 overflow-y-auto p-6 space-y-4 scrollbar-thin scrollbar-thumb-gray-300"
      >
        <div class="message-bubble agent-message">
            Hi there! I‚Äôm your <b>AI Study Planner</b>.<br />
          What topic or subject would you like to explore today?
        </div>

        <div id="suggested-topics" class="suggested-topics flex flex-wrap mt-2">
          <button>Mathematics</button>
          <button>Artificial Intelligence</button>
          <button>Web Development</button>
          <button>Cybersecurity</button>
          <button>Data Science</button>
          <button>Physics</button>
        </div>
      </main>

      <!-- Footer -->
      <footer
        class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4 transition"
      >
        <div class="flex items-center space-x-3">
          <input
            type="text"
            id="user-input"
            class="flex-1 p-3 rounded-full border border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100"
            placeholder="Type your message..."
          />
          <button
            id="send-btn"
            class="px-6 py-3 rounded-full bg-blue-500 hover:bg-blue-600 text-white font-semibold shadow-md transition-transform transform hover:scale-105"
          >
            Send
          </button>
        </div>
      </footer>
    </div>

    <script>
      const chatHistory = document.getElementById("chat-history");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");
      const suggestedTopics = document.getElementById("suggested-topics");
      const themeToggle = document.getElementById("theme-toggle");
      const clearChatBtn = document.getElementById("clear-chat");
      const body = document.body;

      // Restore theme
      if (localStorage.getItem("theme") === "dark") {
        body.classList.replace("light", "dark");
        themeToggle.textContent = "‚òÄÔ∏è";
      }

      themeToggle.addEventListener("click", () => {
        const isDark = body.classList.toggle("dark");
        body.classList.toggle("light", !isDark);
        themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });

      window.addEventListener("load", () => {
        userInput.focus();
        const saved = JSON.parse(localStorage.getItem("chatHistory")) || [];
        saved.forEach(({ sender, text }) => addMessage(sender, text, false));
      });

      function saveChat() {
        const messages = Array.from(
          chatHistory.querySelectorAll(".message-bubble")
        ).map((el) => ({
          sender: el.classList.contains("user-message") ? "user" : "agent",
          text: el.innerHTML,
        }));
        localStorage.setItem("chatHistory", JSON.stringify(messages));
      }

      function addMessage(sender, text, save = true) {
        const el = document.createElement("div");
        el.classList.add(
          "message-bubble",
          sender === "user" ? "user-message" : "agent-message"
        );
        el.innerHTML = text;
        chatHistory.appendChild(el);
        chatHistory.scrollTop = chatHistory.scrollHeight;
        if (save) saveChat();
      }

      function showTyping() {
        const typing = document.createElement("div");
        typing.className = "typing-indicator";
        typing.innerHTML = `<span class="typing-pen">‚úçÔ∏è</span><span>Writing response...</span>`;
        chatHistory.appendChild(typing);
        chatHistory.scrollTop = chatHistory.scrollHeight;
        return typing;
      }

      async function sendMessage(text) {
        if (!text) return;
        addMessage("user", text);
        userInput.value = "";

        const typingIndicator = showTyping();

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text }),
          });

          const data = await response.json();
          chatHistory.removeChild(typingIndicator);

          if (data.response) {
            const messageEl = document.createElement("div");
            messageEl.classList.add("message-bubble", "agent-message");
            chatHistory.appendChild(messageEl);

            const pen = document.createElement("span");
            pen.className = "typing-pen";
            pen.textContent = "‚úçÔ∏è";
            messageEl.appendChild(pen);

            let i = 0;
            const typingSpeed = 20;
            function typeChar() {
              if (i < data.response.length) {
                pen.insertAdjacentText("beforebegin", data.response.charAt(i));
                i++;
                chatHistory.scrollTop = chatHistory.scrollHeight;
                setTimeout(typeChar, typingSpeed);
              } else {
                pen.remove();
                saveChat();
              }
            }
            typeChar();
          } else {
            addMessage("agent", `‚ö†Ô∏è ${data.error || "Unexpected response."}`);
          }
        } catch (err) {
          chatHistory.removeChild(typingIndicator);
          addMessage("agent", "‚ùå Network error. Please try again.");
          console.error(err);
        }
      }

      sendBtn.addEventListener("click", () =>
        sendMessage(userInput.value.trim())
      );
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage(userInput.value.trim());
      });

      suggestedTopics.addEventListener("click", (e) => {
        if (e.target.tagName === "BUTTON")
          sendMessage(`I want to study ${e.target.textContent}`);
      });

      // üßπ Clear Chat
      clearChatBtn.addEventListener("click", () => {
        if (confirm("Are you sure you want to clear all chat history?")) {
          chatHistory.classList.add("fade-out");
          setTimeout(() => {
            localStorage.removeItem("chatHistory");
            chatHistory.innerHTML = `
              <div class="message-bubble agent-message">
                üëã Hi there! I‚Äôm your <b>AI Study Planner</b>.<br />
                What topic or subject would you like to explore today?
              </div>
              <div id="suggested-topics" class="suggested-topics flex flex-wrap mt-2">
                <button>Mathematics</button>
                <button>Artificial Intelligence</button>
                <button>Web Development</button>
                <button>Cybersecurity</button>
                <button>Data Science</button>
                <button>Physics</button>
              </div>`;
            chatHistory.classList.remove("fade-out");
          }, 400);
        }
      });
    </script>
  </body>
</html>
